<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" class="input-padrao" id="nomesobrenome" required>

                <label for="email">Email</label>
                <input type="email" class="input-padrao" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" class="input-padrao" id="telefone" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                                        
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario gostaria de ser atendido?</legend>
                    <select>
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08hrs ~ 20hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
